<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Bootstrap Dashboard</title>
  </head>
  
  <body class="debug">

    <header id="app_header" class="container-fluid">

      <div class="row h-100 align-items-center">

        <div class="col flex-grow-0">
          <img class="d-xl-none" width="40" src="./assets/img/mobile-logo.png" alt="Boolean mobile logo">
          <img class="d-none d-xl-inline-block" width="150" src="./assets/img/logo.svg" alt="Boolean mobile logo">
        </div>
        <!-- /.col -->

        <div class="col px-4">
          <div class="input-group">
            <span class="input-group-text px-1 border-end-0 search_bg" id="search">
              <i class="fa-solid fa-magnifying-glass fa-fw"></i>
            </span>
            <input type="search" class="form-control border-start-0 search_bg" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username" aria-describedby="search">
          </div>
        </div>
        <!-- /.col flex-grow-1 -->

        <div class="col flex-grow-0">

          <div class="d-flex align-items-center">

            <div class="d-none d-xl-inline me-2 text-nowrap">
              <i class="fa-solid fa-list-ul fa-fw"></i>
              <i class="fa-solid fa-circle-question fa-fw mx-2"></i>
              <i class="fa-solid fa-ellipsis-vertical fa-fw"></i>
            </div>

            <div class="dropdown">
              <a class="btn p-0 dropdown-toggle dropdown-menu-end" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-solid fa-bell fa-fw notifications_color"></i>
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Profilo</a></li>
                <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                <li><a class="dropdown-item" href="#">Logout</a></li>
              </ul>
            </div>
            <!-- /.dropdown-menu -->

          </div>
          <!-- /.d-flex align-items-center -->

        </div>
        <!-- /.col -->

      </div>
      <!-- /.row -->

    </header>
    <!-- /#app_header -->

    <div id="content_wrapper" class="d-flex">

      <aside class="py-4 text-white d-flex flex-column">

        <div id="aside_top" class="flex-grow-1">

          <ul class="list-unstyled mx-3">

            <li class="ps-1">
              <div class="aside_element d-flex align-items-center">
                <i class="fa-solid fa-house fa-fw mx-auto mx-xl-0"></i>
                <a href="#" class="d-none d-xl-inline-block ms-4 text-white text-decoration-none">Home</a>
                <!-- /.d-none d-xl-inline-block -->
              </div>
              <!-- /.aside_element  -->
            </li>

            <li class="ps-1 my-3">
              <div class="aside_element d-flex align-items-center">
                <i class="fa-solid fa-chart-simple fa-fw mx-auto mx-xl-0"></i>
                <a href="#" class="d-none d-xl-inline-block ms-4 text-white text-decoration-none">Stats</a>
                <!-- /.d-none d-xl-inline-block -->
              </div>
              <!-- /.aside_element  -->
            </li>

            <li class="ps-1">
              <div class="aside_element d-flex align-items-center">
                <i class="fa-solid fa-signal fa-fw mx-auto mx-xl-0"></i>
                <a href="#" class="d-none d-xl-inline-block ms-4 text-white text-decoration-none">Signals</a>
                <!-- /.d-none d-xl-inline-block -->
              </div>
              <!-- /.aside_element  -->
            </li>

          </ul>

        </div>
        <!-- /#aside_top -->

        <div id="aside_bottom">

          <div class="aside_element d-flex align-items-center ps-1 mx-3">
            <i class="fa-solid fa-gear fa-fw mx-auto mx-xl-0"></i>
            <a href="#" class="d-none d-xl-inline-block ms-4 text-white text-decoration-none">Admin</a>
            <!-- /.d-none d-xl-inline-block -->
          </div>
          <!-- /.aside_element  -->

        </div>
        <!-- /#aside_bottom -->

      </aside>
      <!-- /aside -->

      <main id="app_main" class="flex-grow-1">
      </main>
      <!-- /#app_main -->

    </div>
    <!-- /#content_wrapper -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
  </body>
  
</html>
