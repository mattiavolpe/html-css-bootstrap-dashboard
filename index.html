<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Bootstrap Dashboard</title>
  </head>
  
  <body>

    <header id="app_header" class="container-fluid">

      <div class="row h-100 align-items-center">

        <div class="col flex-grow-0">
          <img class="d-xl-none" width="40" src="./assets/img/mobile-logo.png" alt="Boolean mobile logo">
          <img class="d-none d-xl-inline-block" width="150" src="./assets/img/logo.svg" alt="Boolean mobile logo">
        </div>
        <!-- /.col -->

        <div class="col px-4">
          <div class="input-group">
            <span class="input-group-text px-1 border-end-0 search_bg" id="search_icon">
              <i class="fa-solid fa-magnifying-glass fa-fw"></i>
            </span>
            <input type="search" class="form-control border-start-0 search_bg" placeholder="Prova a cercare: Lezioni di Laravel">
          </div>
        </div>
        <!-- /.col flex-grow-1 -->

        <div class="col flex-grow-0">

          <div class="d-flex align-items-center">

            <div class="d-none d-xl-inline me-2 text-nowrap">
              <i class="fa-solid fa-list-ul fa-fw"></i>
              <i class="fa-solid fa-circle-question fa-fw mx-2"></i>
              <i class="fa-solid fa-ellipsis-vertical fa-fw"></i>
            </div>

            <div class="dropdown">
              <a class="btn p-0 dropdown-toggle dropdown-menu-end" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-solid fa-bell fa-fw notifications_color"></i>
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Profilo</a></li>
                <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                <li><a class="dropdown-item" href="#">Logout</a></li>
              </ul>
            </div>
            <!-- /.dropdown-menu -->

          </div>
          <!-- /.d-flex align-items-center -->

        </div>
        <!-- /.col -->

      </div>
      <!-- /.row -->

    </header>
    <!-- /#app_header -->

    <div id="content_wrapper" class="d-flex">

      <aside class="py-4 text-white d-flex flex-column">

        <div id="aside_top" class="flex-grow-1">

          <ul class="list-unstyled mx-3">

            <li class="px-1">
              <div class="aside_element d-flex align-items-center">
                <i class="fa-solid fa-house fa-fw mx-auto mx-xl-0"></i>
                <a href="#" class="d-none d-xl-inline-block ms-4 text-white text-decoration-none">Home</a>
                <!-- /.d-none d-xl-inline-block -->
              </div>
              <!-- /.aside_element  -->
            </li>

            <li class="px-1 my-3">
              <div class="aside_element d-flex align-items-center">
                <i class="fa-solid fa-chart-simple fa-fw mx-auto mx-xl-0"></i>
                <a href="#" class="d-none d-xl-inline-block ms-4 text-white text-decoration-none">Stats</a>
                <!-- /.d-none d-xl-inline-block -->
              </div>
              <!-- /.aside_element  -->
            </li>

            <li class="px-1">
              <div class="aside_element d-flex align-items-center">
                <i class="fa-solid fa-signal fa-fw mx-auto mx-xl-0"></i>
                <a href="#" class="d-none d-xl-inline-block ms-4 text-white text-decoration-none">Signals</a>
                <!-- /.d-none d-xl-inline-block -->
              </div>
              <!-- /.aside_element  -->
            </li>

          </ul>

        </div>
        <!-- /#aside_top -->

        <div id="aside_bottom">

          <div class="aside_element d-flex align-items-center px-1 mx-3">
            <i class="fa-solid fa-gear fa-fw mx-auto mx-xl-0"></i>
            <a href="#" class="d-none d-xl-inline-block ms-4 text-white text-decoration-none">Admin</a>
            <!-- /.d-none d-xl-inline-block -->
          </div>
          <!-- /.aside_element  -->

        </div>
        <!-- /#aside_bottom -->

      </aside>
      <!-- /aside -->

      <main id="app_main" class="flex-grow-1 overflow-auto">

        <div class="container-fluid">
          
          <div id="toolbar" class="row align-items-start text-white">

            <div class="col-12 col-md-4 col-xl-3 text-md-end order-md-1 py-3">
              <a class="btn text-white px-0" data-bs-toggle="offcanvas" href="#offcanvas_new_student" role="button" aria-controls="offcanvas">
                <div class="d-flex align-items-center flex-wrap">
                  <span class="fs-6 me-3">Nuovo Studente</span>
                  <span class="ms_square">&plus;</span>
                </div>
                <!-- /.d-flex align-items-center -->
              </a>
              <div class="offcanvas offcanvas-end text-black new_student_offcanvas text-start" tabindex="-1" id="offcanvas_new_student" aria-labelledby="offcanvasLabel">
                <div class="offcanvas-header">
                  <h6 class="offcanvas-title" id="offcanvasLabel">Inserisci un nuovo studente</h6>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <form class="row g-3">

                    <div class="col-md-6">
                      <label for="new_student_name" class="form-label">Nome</label>
                      <input type="text" class="form-control" id="new_student_name" required>
                    </div>
                    <!-- /new_student_name -->

                    <div class="col-md-6">
                      <label for="new_student_surname" class="form-label">Cognome</label>
                      <input type="text" class="form-control" id="new_student_surname" required>
                    </div>
                    <!-- /new_student_surname -->

                    <div class="col-md-6">
                      <label for="new_student_email" class="form-label">Email</label>
                      <div class="input-group">
                        <span class="input-group-text px-2 search_bg" id="new_student_email_icon">
                          <i class="fa-solid fa-at fa-fw"></i>
                        </span>
                        <input type="email" class="form-control" id="new_student_email" required>
                      </div>
                    </div>
                    <!-- /new_student_email -->

                    <div class="col-md-6">
                      <label for="new_student_password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="new_student_password" required>
                    </div>
                    <!-- /new_student_password -->

                    <div class="col-md-6">
                      <label for="new_student_confirm_email" class="form-label">Conferma Email</label>
                      <div class="input-group">
                        <span class="input-group-text px-2 search_bg" id="new_student_confirm_email_icon">
                          <i class="fa-solid fa-at fa-fw"></i>
                        </span>
                        <input type="email" class="form-control" id="new_student_confirm_email" required>
                      </div>
                    </div>
                    <!-- /new_student_confirm_email -->

                    <div class="col-md-6">
                      <label for="new_student_confirm_password" class="form-label">Conferma Password</label>
                      <input type="password" class="form-control" id="new_student_confirm_password" required>
                    </div>
                    <!-- /new_student_confirm_password -->

                    <div class="col-12">
                      <label for="new_student_address" class="form-label">Indirizzo</label>
                      <input type="text" class="form-control" id="new_student_address" required>
                    </div>
                    <!-- /new_student_address -->

                    <div class="col-md-6">
                      <label for="new_student_city" class="form-label">Citt&agrave;</label>
                      <input type="text" class="form-control" id="new_student_city" required>
                    </div>
                    <!-- /new_student_city -->

                    <div class="col-md-4">
                      <label for="new_student_country" class="form-label">Stato</label>
                      <select id="new_student_country" class="form-select" required>
                        <option selected>Scegli...</option>
                        <option>Italy</option>
                        <option>Czech Republic</option>
                        <option>France</option>
                        <option>Spain</option>
                        <option>United Kingdom</option>
                        <option>U.S.A.</option>
                      </select>
                    </div>
                    <!-- /new_student_country -->

                    <div class="col-md-2">
                      <label for="new_student_zip" class="form-label">CAP</label>
                      <input type="text" class="form-control" id="new_student_zip" required>
                    </div>
                    <!-- /new_student_zip -->

                    <div class="col-12">
                      <label for="new_student_photo" class="form-label">Foto</label>
                      <input type="file" class="form-control" id="new_student_photo" required>
                    </div>
                    <!-- /new_student_photo -->

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="new_student_form_check" required>
                        <label class="form-check-label" for="new_student_form_check">
                          Seleziona per proseguire
                        </label>
                      </div>
                    </div>
                    <!-- /form-check -->

                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Salva</button>
                      <button type="reset" class="btn btn-warning">Svuota</button>
                    </div>
                    <!-- /submit reset -->

                  </form>
                </div>
              </div>
            </div>
            <!-- /.col-12 col-md-4 col-xl-3 -->

            <div class="col-12 col-md-4 col-xl-6 py-3">
              <div class="d-flex align-items-center flex-wrap">
                <span class="fs-2 me-3">Boolean</span>
                <span class="badge rounded-pill text-bg-dark bg-opacity-25">Piano blaze</span>
              </div>
              <div class="d-flex align-items-center flex-wrap fw-semibold">
                <span class="badge rounded-pill text-bg-dark bg-opacity-25 my-1 me-2">3 app</span>
                <span class="my-1 me-2">&RightAngleBracket;&RightAngleBracket;</span>
                <p class="d-xl-none m-0">
                  <a class="badge rounded-pill text-bg-dark bg-opacity-25 my-1 me-2 text-decoration-none" data-bs-toggle="collapse" href="#badge_collapse" role="button" aria-expanded="false" aria-controls="badge_collapse">
                    &plus;
                  </a>
                </p>
                <div class="collapse d-xl-block" id="badge_collapse">
                  <div class="card card-body p-0 bg-transparent border-0 flex-row flex-wrap">
                    <span class="badge rounded-pill text-bg-dark bg-opacity-25 my-1 me-2">Boolean mobile app</span>
                    <span class="badge rounded-pill text-bg-dark bg-opacity-25 my-1 me-2">Boolean web app</span>
                    <span class="badge rounded-pill text-bg-dark bg-opacity-25 my-1 me-2">Boolean blog app</span>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.col-12 col-md-4 col-xl-6 -->

            <div class="col-12 col-md-4 col-xl-3 py-3">
              <div class="fs-6">Studenti online negli ultimi 30 minuti</div>
              <div class="fs-2">125</div>
            </div>
            <!-- /.col-12 col-md-4 col-xl-3 -->

          </div>
          <!-- /#toolbar -->

        </div>
        <!-- /.container-fluid -->

      </main>
      <!-- /#app_main -->

    </div>
    <!-- /#content_wrapper -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
  </body>
  
</html>
